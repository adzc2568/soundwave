  <script>
    var bbf, bff, fff, fbf, tail, catAll;

    $('button').click(function () {
      $('.lightCover').show();
      $('.donanimate').show();

      bbf = TweenMax.to('#cat_bbf', 1, {
        rotation: 5,
        transformOrigin: 'top center',
        repeat: 3,
        yoyo: true,
      });
      bff = TweenMax.to('#cat_bff', 1, {
        rotation: 3,
        transformOrigin: 'top center',
        repeat: 3,
        yoyo: true,
      });
      fff = TweenMax.to('#cat_fff', 1, {
        rotation: 5,
        transformOrigin: 'top right',
        repeat: 3,
        yoyo: true,
      });
      fbf = TweenMax.to('#cat_fbf', 1, {
        rotation: -5,
        transformOrigin: 'top center',
        repeat: 3,
        yoyo: true,
      });
      tail = TweenMax.to('#cat_tail', 1, {
        rotation: -15,
        transformOrigin: 'bottom left',
        repeat: 3,
        yoyo: true,
      });
      catAll = new TimelineMax();
      catAll.fromTo('#catAll', 3, {
        x: 500,
        opacity: 1,
      }, {
        x: 150
      }).fromTo('#catAll', 0.2, {
        scale: 0.95,
        opacity: 0.5,
      }, {
        scale: 1.05,
        opacity: 1,
        repeat: 5,
      }).to('#catNormal', 0.01, {
        opacity: 0
      }).to('#catBomb', 0.01, {
        opacity: 1
      }).fromTo('#catBomb', 3, {
        rotation: 0,
        transformOrigin: 'center center',
        y: 0,
        x: 200,
      }, {
        rotation: 120,
        x: 0,
        y: -300,
      }).fromTo('#catBomb', 3, {
        rotation: 120,
        x: 0,
        y: -300,
      }, {
        rotation: -180,
        x: 500,
        y: -600,
      }).fromTo('#catBomb', 3, {
        rotation: -180,
        x: 500,
        y: -600,
      }, {
        rotation: 0,
        x: -100,
        y: -1000,
      });
    });
  </script>
