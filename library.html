<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>sound wave | library</title>
  <link
    rel="stylesheet"
    href="../css/library.css"
  >
</head>

<body>
  <nav></nav>
  <header></header>
  <main>
    <aside>
      <div class="favor">liked songs</div>
      <div>My List</div>
      <ul class="lists">
        <li>peaceful Songs</li>
        <li>Party</li>
        <li>Who cares</li>
      </ul>
      <button>create</button>
    </aside>
    <div class="right">
      <div class="listInfo">
        <div class="listCover">
          <img
            src="./img/list_pic1.jpg"
            alt=""
          >
        </div>
        <div class="nameAndBtn">
          <div class="listName">
            <div class="name">Peaceful Songs</div>
            <div class="totalSong">8 songs</div>
          </div>
          <div class="playall_btn"></div>
        </div>

      </div>
      <ul class="songs">
        <li>
          <div class="songCover"><img
              src="./img/happy.jpg"
              alt=""
            ></div>
          <div class="songInfo">
            <div class="name">
              <span>Lucid Dreamer</span>
              <span>Spazz Cardigan
              </span>
            </div>
          </div>
          <div class="totalTime">4:30</div>
          <div class="heart"><i class="far fa-heart"></i></div>
          <div class="more"></div>
          <div class="clearfix"></div>
        </li>
      </ul>
    </div>
    <div class="clearfix"></div>
  </main>
</body>

</html>
